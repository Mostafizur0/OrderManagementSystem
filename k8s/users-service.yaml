apiVersion: v1
kind: ConfigMap
metadata:
  name: users-service-config
  namespace: microservices-stack
data:
  DATABASE_URL: "postgresql://fastapi_user:fastapi_password@postgres:5432/fastapi_db"
  LOGGER_NAME: "fastapi-users-service"
  LOGGER_PATH: "/app/logs/users-service.log"
  METRICS_UPDATE_INTERVAL: "5"
  JWT_SECRET_KEY: "your-secret-key-here-min-32-chars-for-dev"
  JWT_ALGORITHM: "HS256"
  JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  JWT_REFRESH_TOKEN_EXPIRE_DAYS: "7"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-service
  namespace: microservices-stack
  labels:
    app: users-service
    tier: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users-service
  template:
    metadata:
      labels:
        app: users-service
        tier: application
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: users-service
        image: users-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: users-service-config
        command: ["/app/start.sh"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: users-service
  namespace: microservices-stack
  labels:
    app: users-service
    tier: application
spec:
  selector:
    app: users-service
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
