apiVersion: v1
kind: Namespace
metadata:
  name: microservices-stack
  labels:
    name: microservices-stack
    environment: local
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: microservices-stack-netpol
  namespace: microservices-stack
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: microservices-stack
  - from: []
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8001
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 9090
    - protocol: TCP
      port: 9093
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: microservices-stack
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
